<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
	
</head>
<body>
<div class="top-bar">
	<div class="container">
		<div class="logo">
			<span><b>FACEBOOK</b></span>
		</div>
		<div class="login-form">
			<form>
			<div class="email">
  			Email or Phone<br>
  			<input type="text" name="">
  			</div>
  			<div class="password">
 			 password <br>
 			 <input type="password" name="">
 			 <input type="submit" class="button" name="" value="Log In"><br>
 			 Forgotten account?
 			 </div>
			</form>
		</div>
	</div>
</div>
<div class="main-content">
	<div class="container">
		<div class="left-content">
			<p><b>Facebook helps you connect and share with the <br>people in your life.</b></p>
			<img src="images/map.png" alt="images">
		</div>
		<div class="right-content">
			<div class="right-content-top">
			<h1>Create an account</h1>
			<h4>It's free and always will be.</h4>
			</div>
			<div class="singup-form">
			<form>
			<input type="text" name="" placeholder="First name"><br>
			<input type="text" name="" placeholder="Surname"><br>
			<input type="email" name="" placeholder="Mobile number or email address"><br>
			<input type="password" name="" placeholder="New password">
				
			</form>
				
			</div>

		</div>
	</div>
</div>

</body>
</html>
